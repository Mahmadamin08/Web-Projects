<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change button color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="cbn.css">
</head>

<body>
    <div class="contener">
        <h2>Change Button color</h2>
        <div class="flex-box">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="Random">Random</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Blue">Blue</option>
                    <option value="Reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Yoo!!</button>
            <button class="btn btn-warning">Google!!</button>
            <button class="btn btn-danger">Youtybe!!</button>
            <button class="btn btn-success">Facebook!!</button>

        
        </div>

    </div>

    <script src="cbn.js"></script>
</body>

</html>
