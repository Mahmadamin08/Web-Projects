<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="bj.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
</head>
<body>
   <div class="contener">
    <h2>BlackJack</h2>
    <h3><span id="result">Let's Play</span></h3>
    <div class="flex-row-1">
        <div class="your-box">
            <h2>You: <span id="your-result">0</span></h2>
        </div>
        <div class="dealer-box">
            <h2>Dealer: <span id="dealer-result">0</span></h2>
        </div>
    </div>
    <div class="flex-row-2">
        <div >
            <button class="btn-lg btn-primary mr-2" id="hit">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="stand">Stand</button>
            <button class="btn-lg btn-danger" id="deal">Deal</button>
        </div>
    </div>
    <div class="flex-row-3">
        <table ">
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
   </div>
    <script src="bj.js"> </script>
</body>
</html>
