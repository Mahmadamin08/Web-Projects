<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="pc.css">
    <title>Passenger Counter App</title>
</head>
<body>
    <div class="contener">
       <h1>People Entered:</h1> 
       <h2 id="counter">0</h2>
       <button id="inc" class="btn btn-danger" onclick="increment()" >INCREMENT</button><br>
       <button id="save" class="btn btn-success" onclick="save()">SAVE</button><br>
       <button id="reset" class="btn btn-warning" onclick="reset()">RESET</button>
       <p id="msg"> Previous Entries:</p>
    </div>

    <script src="pc.js"></script>
</body>
</html>
